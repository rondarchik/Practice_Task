{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <h2>{{ post[1] }}</h2>
        <span class="badge badge-primary">{{ post[2] }}</span>

        <p><br>Рубрики: </p>
        {% for item in post[3] %}
            <ul>
                <li>{{ item }}</li>
            </ul>
        {% endfor %}
        <hr>
    {% endfor %}
{% endblock %}
